<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting for API</title>

    <!-- Tailwind and DesyiUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header class="m-auto p-4">
        <h2 class="text-6xl text-blue-700">Hunting Phone</h2>
    </header>

    <main class="m-6 p-10 text-center">
        <section class="container mx-auto mt-0 bg-[#fdba74] p-6 m-8 rounded-md">
            <input id="search-Fild" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent bg-sky-300 border-none"> Search</button>

            <!-- search 2 -->
            <!-- <input id="search-Fild-2" type="text" placeholder="Type here" class="input input-bordered input-primary border-none w-full max-w-xs" />
            <button onclick="handelSearch2()" class="btn btn-active btn-secondary text-black">Search2</button> -->
        </section>

        <!-- search section -->
        <section class="">
            <div id="loadding-Spinner" class="text-center my-48 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-10 md:gap-8 gap-10  md:p-6 md:m-8"> 
            </div>
            <div id="Show-All-Button" onclick="handelShowAll()" class="hidden text-center">
                <button class="btn btn-active btn-primary">Show All</button>
            </div>
        </section>

        <!-- show details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
            <div id="show-detail-Container" class="text-left text-[#818cf8]">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>

    <footer>

    </footer>


    <script src="./Phone-Project-API.js"></script>
</body>
</html>
